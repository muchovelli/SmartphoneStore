<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smarphone Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <H1> Smartphone Store </H1>
    <hr>
    <H2> Scrae new smartphone</H2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${smartphone}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <button typ="submit" class="btn btn-info col-2">Save Employee</button>
    </form>

</div>
</body>
</html>
